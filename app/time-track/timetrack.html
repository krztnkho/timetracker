{{::vm.title}}
<select ng-model="vm.selectedUser" ng-change="vm.getLogsbyUser(vm.selectedUser)">
    <option ng-repeat="user in vm.users" value="{{user.Userid}}">{{user.Name}}</option>
</select>
<br />
<br />
<!-- <button ng-click="vm.getLogsbyUser(vm.selectedUser)">View</button> -->

<div ng-repeat="time in vm.checkTime | orderBy: '-' | limitTo: vm.limit">
    <p>{{ time | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}</p>
</div>

<button ng-click="vm.loadMore()">Load More</button>
